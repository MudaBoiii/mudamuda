<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <title>AR Test</title>
</head>

<body style="margin:0; overflow:hidden">

<a-scene
  mindar-image="imageTargetSrc: ./targets.mind;"
  color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
>

  <!-- Assets -->
  <a-assets>
    <!-- Ảnh hiển thị -->
    <img id="card"
      src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />

    <!-- Model 3D -->
    <a-asset-item id="avatarModel"
      src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf">
    </a-asset-item>
  </a-assets>

  <!-- Camera -->
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Target -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- Hiện ảnh -->
    <a-plane
      src="#card"
      position="0 0 0"
      height="0.552"
      width="1">
    </a-plane>

    <!-- Model -->
    <a-gltf-model
      src="#avatarModel"
      position="0 0 0.1"
      rotation="0 0 0"
      scale="0.005 0.005 0.005"
      animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
    </a-gltf-model>

  </a-entity>

</a-scene>

</body>
</html>
